<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas JS - Niomic</title>
</head>
<body>
    <p onmouseover="zoomin(this)" onmouseout="zoomout(this)">Dekatkan Mouse Padaku</p>

    <script type="text/javascript">
        function zoomin(x) {
            x.style.fontSize = "30pt";
        }
        function zoomout(x) {
            x.style.fontSize = "10pt";
        }
    </script>
</body>
</html>
